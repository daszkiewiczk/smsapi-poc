plugins {
    id 'java'
    id 'java-library'
}

group 'poc.smsapi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://labs.smsapi.com/maven/'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    api 'pl.smsapi:smsapi-lib:2.5'
}

test {
    useJUnitPlatform()
}